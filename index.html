<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>핑크 계산기</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="wrap">
<div class="output" id="output">
    <div id="sub" class="sub"></div>
    <div id="main" class="main"></div>
</div>
<div class="ac"><button type="button" id="acBtn" class="acBtn" onclick="clickAC()">AC</button></div>
<div class="divide"><button type="button" id="divide" class="operator" onclick="clickOperator(this)">/</button></div>
<div class="seven"><button type="button" id="seven" class="number" onclick="clickNumber(this)">7</button></div>
<div class="eight"><button type="button" id="eight" class="number" onclick="clickNumber(this)">8</button></div>
<div class="nine"><button type="button" id="nine" class="number" onclick="clickNumber(this)">9</button></div>
<div class="times"><button type="button" id="times" class="operator" onclick="clickOperator(this)">*</button></div>
<div class="four"><button type="button" id="four" class="number" onclick="clickNumber(this)">4</button></div>
<div class="five"><button type="button" id="five" class="number" onclick="clickNumber(this)">5</button></div>
<div class="six"><button type="button" id="six" class="number" onclick="clickNumber(this)">6</button></div>
<div class="minus"><button type="button" id="minus" class="operator" onclick="clickOperator(this)">-</button></div>
<div class="one"><button type="button" id="one" class="number" onclick="clickNumber(this)">1</button></div>
<div class="two"><button type="button" id="two" class="number" onclick="clickNumber(this)">2</button></div>
<div class="three"><button type="button" id="three" class="number" onclick="clickNumber(this)">3</button></div>
<div class="plus"><button type="button" id="plus" class="operator" onclick="clickOperator(this)">+</button></div>
<div class="zero"><button type="button" id="zero" class="number" onclick="clickNumber(this)">0</button></div>
<div class="dot"><button type="button" id="dot" class="number" onclick="clickNumber(this)">.</button></div>
<div class="equal"><button type="button" id="equal" class="operator" onclick="clickEqual()">=</button></div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
